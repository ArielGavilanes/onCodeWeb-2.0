    <div class="title">
        <h1>Contenido del curso</h1>
    </div>
<div *ngFor="let contenido of contenidos">
    <div class="content-img" *ngIf="contenido.id_tipo_contenido === 1">
        <img [src]="contenido.contenido" alt="">
    </div>
    <div class="content-video" *ngIf="contenido.id_tipo_contenido === 2">
        <iframe width="835" height="418" src="https://www.youtube.com/embed/{{contenido.contenido}}" title="¿Sabes qué es PYTHON y por qué es un lenguaje de programación tan importante?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    </div>
    <div class="content-text" *ngIf="contenido.id_tipo_contenido === 3">
        <p>{{contenido.contenido}}</p>
    </div> 
</div>
