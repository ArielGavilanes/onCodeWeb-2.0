<div class="login-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="row g-3" (ngSubmit)="validationLogin()" novalidate>
                <div class="col-12">
                    <div class="col-12 mt-3" style=" width: 375px;">
                    <label for="username" class="form-label">Usuario:</label>
                    <input [(ngModel)]="usuarioCredentials.usuario" name="usuario" type="text" class="form-control is-invalid" required #username="ngModel" /></div>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                        <p *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</p>
                        <p *ngIf="!username.errors?.['required']">Por favor, ingresa un nombre de usuario válido.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 mt-3" style=" width: 375px;">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input [(ngModel)]="usuarioCredentials.contrasena" name="contrasena" type="password" class="form-control is-invalid" required #password="ngModel" /></div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <p *ngIf="password.errors?.['required']">La contraseña es obligatoria.</p>
                        <p *ngIf="!password.errors?.['required']">Por favor, ingresa una contraseña válida.</p>
                    </div>
                </div>

                <div class="col-12">
                    <label for="rol" class="form-label">Escoge tu rol</label>
                    <select class="form-select" id="rol" name="rol" [(ngModel)]="usuarioCredentials.id_rol" required>
                        <option *ngFor="let rol of roles" [value]="rol.id_rol">{{rol.descripcion}}</option>
                    </select>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
