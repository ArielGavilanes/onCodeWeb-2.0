<div class="login-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="row g-3" (ngSubmit)="login()" novalidate>
                <div class="col-12">
                    <div class="col-12 mt-3" style=" width: 375px;">
                    <label for="username" class="form-label">Usuario:</label>
                    <input [(ngModel)]="user.username" name="username" type="text" class="form-control is-invalid" required #username="ngModel" />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                        <p *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</p>
                        <p *ngIf="!username.errors?.['required']">Por favor, ingresa un nombre de usuario válido.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 mt-3" style=" width: 375px;">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control is-invalid" required #password="ngModel" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <p *ngIf="password.errors?.['required']">La contraseña es obligatoria.</p>
                        <p *ngIf="!password.errors?.['required']">Por favor, ingresa una contraseña válida.</p>
                    </div>
                    </div>
                    </div>
                </div>
                    <div class="col-12">
                        <div class="form-check mt-3">
                            <div class="col-12 mt-3" style=" width: 375px;">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck" aria-describedby="invalidCheckFeedback" required />
                            <label class="form-check-label" for="invalidCheck">
                                Acepto los términos y condiciones
                            </label>
                            <div id="invalidCheckFeedback" class="invalid-feedback">
                                Debes aceptar antes de enviar.
                            </div></div>
                        </div>
                    </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
