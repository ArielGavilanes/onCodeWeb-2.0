<div class="select-rol">
    <div class="rol-header">
        <img src="https://icones.pro/wp-content/uploads/2021/04/symbole-d-ordinateur-noir.png" alt="">
        <h1>Bienvenido a onCodeWeb!</h1>
        <p>Para empezar selecciona un rol</p>
    </div>
    <div class="rol-body">
        <select class="form-select" aria-label="rol-select">
            <option selected>Selecciona un rol</option>
            <option *ngFor="let rol of roles" [value]="rol.id_rol">{{rol.descripcion}}</option>
        </select>
    </div>
    <div class="rol-footer">
        <button class="btn btn-dark">Siguiente</button>
    </div>
</div>
